<style type="text/css">

#page {
  width: 1080px;
  margin: 20px auto;
  font-family: Arial;
}
.email-hilight {
  color: #ED1E79;

}
.page-header {

.wf-loading.page-header {

.readin {
  font-family: "museo-slab-1", helvetica,arial,sans;

.wf-loading .readin {

.readin a {
  color: black;
  font-weight: bold;

.readin a:hover {

a:hover {

.work-thumb-container {
  width: 200px;
  height: 171px;
  margin: 7px;
  background-color: #F4F4F4;
  float: left;
  display: inline;
  overflow: hidden;
  position:relative;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  box-shadow: 2px 2px 2px #ccc;
  -webkit-transition: all .3s;
  -moz-transition: all .3s;
  -o-transition: all .3s;
}

.work-thumb-container:hover {
  box-shadow: 3px 3px 4px #888;
}

.work-thumb-container.first {
  margin-left:0px;
}
.work-thumb-container.last {
  margin-right:0px;
}

.work-link {
  color: black;
  font-weight: bold;
  position: absolute;
  top:0;
  left:0;
  text-decoration: none;
  padding: 3px 7px;
}

.work-label {
  position: absolute;
  top: 85%;
  background-color: white;
  background:rgba(255,255,255,.9);
  width: 100%;
  font-size: 12px;
  padding: 4px 5px;
  border-top: 1px solid #CCC;
  border-bottom: 1px solid #CCC;
  font-weight: bold;
  color: black;
  -webkit-transition: all .3s;
  -moz-transition: all .3s;
  -o-transition: all .3s;
}

.work-thumb-container:hover .work-label {
  top: 80%;
  background-color: white;
  background: rgba(255,255,255,1);
}

.work-thumbnail-image {
  -moz-border-radius:5px;
  border-radius:5px;
  width: 200px;
  position: absolute;
  left: 0px;
  top: 0px;
}

  content: ".";

    <p class="readin">A graphics editor at The <a href ="http://www.nytimes.com">New York Times</a>, journalism adjunct <a href = "http://journalism.nyu.edu/graduate/courses-of-study/science-health-and-environmental-reporting">at NYU</a> and <a href="http://shancarter.github.io/ucb-dataviz-fall-2013/">UC-Berkeley</a>. On Twitter as <a href = "http://www.twitter.com/KevinQ">KevinQ</a> and on Tumblr at <a href = "http://www.chartsnthings.tumblr.com">chartsnthings</a>. Minnesotan, returned Peace Corps/South Africa volunteer, extremely chatty. <span class = "email-hilight">kpq5y3[at]gmail.com</span></p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
d3.tsv("assets/projects.tsv",function(projects) {

  window.projects = projects;

  var container = d3.select(".work-list");

  var thumbnail = container.selectAll(".work-thumb-container")
      .data(projects)
    .enter().append("div")
      .classed("work-thumb-container",true)

  var link = thumbnail.append("a")
      .classed("work-link",true)
      .attr("href",function(d) { return d.url; });

  link.append("img")
      .attr("src",function(d) { return "assets/images/" + d.imgUrl + ".jpg"; })
      .classed("work-thumbnail-image", true);

  thumbnail.append("a")
      .classed("work-label",true)
      .text(function(d) { return d.shortHed; });
});

</script>
